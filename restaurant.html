<!DOCTYPE html>
<html lang="en">

<head>
  <script src="js/lazysizes.min.js" async=""></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#ef9c02">
  <script type="application/javascript" src="js/register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>



  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container" aria-label="restaurant-map" role="application">
      <div id="map"></div>
    </section>
    <label id="restaurant-map">google map of selected restaurant</label>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <img id="restaurant-img" class="lazyload">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning of review form  -->
    <div id="reviews-form">
      <!-- <span aria-describedby="ratingoptions" style="visibility:hidden">Please leave your restaurant review and rating using this form.</span> -->
      <form id="reviews" aria-label="ratingoptions" method="post">
        <label id="name">Name:</label>
        <input type="text" id="user-name" aria-labelledby="name">

        <label id="ratings">Ratings:</label>
        <select id="numbers" name="ratings" aria-labelledby="ratings">
          <option value="5">5</option>
          <option value="4">4</option>
          <option value="3">3</option>
          <option value="2">2</option>
          <option value="1">1</option>
        </select>

        <label id="comments">Comments:</label>
        <textarea id="user_comments" aria-labelledby="comments"></textarea>

        <button id="submitButton" name="reviewBtn" type="button">Submit Review</button>
      </form>
    </div>

    <!-- Beginning reviews -->
    <section id="reviews-container" aria-label="reviews" role="main" tabindex="0">
      <ul id="reviews-list" tabindex="0"></ul>
    </section>
    <label id="review-label">Customer review ratings</label>
    <!-- End reviews -->

  </main>
  <!-- End main -->


  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- idb script-->
  <script type="text/javascript" charset="utf-8" src="js/idb.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAztjRv0BoOcA3UfYfNiBBftnrADdH8aFU&libraries=places&callback=initMap" alt="Google Maps"></script>
  <!-- End scripts -->


  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->



</body>

</html>
